<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este video esta instalado no meu proprio servidor</p>

    <video src="midia/meu-video.mp4" width="350" controls></video> <!--Este exemplo seria para um tipo de video so, mas o ideal é colocar a tag Source entre as tags videos e colcoar todos os tjipos possiveis de videos, formatos-->

<p>Jeito correto de colocar os videos usando a tag SOURCE entre as tags VIDEO</p>

<video controls width="350">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mkb">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.Ogg" type="video/ogg">
    <p>Seu navegador nao tem compatibilidade com a reprodução do video.</p>
</video>

<p>Posso tambem colocar uma capa no video usando a tag POSTER </p>

<video src="midia/meu-video.mp4" controls width="350" poster="imagens/img.png"></video>

<h1>Inserindo videos do yoube</h1>

<iframe width="350" height="265" src="https://www.youtube.com/embed/LOHi50UpP4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
