<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das TAGS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Podemos usar as tags <h1> até o <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> e src é o local onde a imagem está">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags: <code> (escrita monoespaçada) e <pre> (código mais organizado) ">Códigos-fonte</abbr></li>
        <li><abbr title="Use da tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <dl>">Listas com Demarcadores</abbr></li>
        
    </ul>
    
</body>
</html>
